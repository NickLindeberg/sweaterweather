<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SweaterWeather</title>
  <link rel="stylesheet" type="text/css" href="./lib/styles.css" />
</head>
<body>
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>

  <nav>
    <a class="nav-logo">SweaterWeather</a>
    <button class="reg" href="#">Login</button>
    <button class="reg" id="sign-up" href="#" onclick="signUpModal()">Sign Up</button>
    <button class="reg" href="#" onclick="findCity()">Search</button>
    <input type="text" class"reg" name="" id="citySearch" placeholder="City">
  </nav>

  <div id="sign-up-modal" class="modal">
  <div class="modal-content">
    <div class="close">&times;</div>
    <div>
      <input type="email" class"up" name="" placeholder="email">
    </div>
    <div>
      <input type="password" class"up" name="" id="pw" placeholder="password">
    </div>
    <div>
      <input type="password" class"up" name="" id="pwconfirm" placeholder="password">
    </div>
    <button type="button" name="Sign Up">Sign Up</button>
  </div>

</div>

  <div class="grid-container">
    <div class="current">
      <input id="toggle-heart" type="checkbox" />
      <label for="toggle-heart">‚ù§</label>
      <div id="current-location"></div>
      <div id="current-time"></div>
      <div id="current-summary"></div>
      <h1><span id="current-temp"></span>&#176;</h1>
      <h3>High <span id="today-high"></span>&#176;</h3>
      <h3>Low <span id="today-low"></span>&#176;</h3>
    </div>
    <div class="details">
      <h3>Feels Like <span id="feels-like"></span>&#176;</h3>
      <h3>Humidity <span id="humidity"></span>%</h3>
      <h3>Visibility <span id="visibility"></span> miles</h3>
      <h3>UV Index <span id="uv-index"></span></h3>
      <h3>Today <span id="summary-day"></span></h3>
      <h3>Tonight <span id="summary-night"></span></h3>
    </div>
  </div>

  <section>
    <h1>Forecast</h1>
    <div id="hour"></div>
    <br>
    <div id="each-day"></div>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
