<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SweaterWeather</title>
  <link rel="stylesheet" type="text/css" href="./lib/styles.css" />
</head>
<body>
      <!--  the a tag below can link you to another HTML page  -->
      <!--  if you click the button in the browser right now, you'll get an error because that is not a real file path -->
  <script
    src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'>
  </script>

  <nav>
    <a class="nav-logo">SweaterWeather</a>
    <button class="reg" href="#">Login</button>
    <button class="reg" href="#">Sign Up</button>
    <button class="reg" href="#">Search</button>
    <input type="text" class"reg" name="" value="City">
  </nav>

  <div class="grid-container">
    <div class="current">
      <div id="current-location"></div>
      <div id="current-time"></div>
      <div id="current-summary"></div>
      <h1><span id="current-temp"></span>&#176;</h1>
      <h3>High <span id="today-high"></span>&#176;</h3>
      <h3>Low <span id="today-low"></span>&#176;</h3>
    </div>
    <div class="details">
      <h3>Feels Like <span id="feels-like"></span>&#176;</h3>
      <h3>Humidity <span id="humidity"></span>%</h3>
      <h3>Visibility <span id="visibility"></span> miles</h3>
      <h3>UV Index <span id="uv-index"></span></h3>
      <h3>Today <span id="summary-day"></span></h3>
      <h3>Tonight <span id="summary-night"></span></h3>
    </div>
  </div>

  <section>
    <h1>Forecast</h1>
  </section>
  <script src="main.bundle.js"></script>
</body>
</html>
